<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>정성이를 위한 텍스트비교</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="settings">
	<h1>정성이를 위한 텍스트비교</h1>
	<label><input type="radio" name="diff_type" value="diffChars" checked> 글자비교</label>
	<label><input type="radio" name="diff_type" value="diffWords"> 단어비교</label>
	<label><input type="radio" name="diff_type" value="diffLines"> 줄비교</label>
	<button id="check">비교하기</button>
</div>

<table>
	<tr>
		<td contenteditable="true" id="a">안녕하세요 홍성은입니다 하하 호호 후후 크킄</td>
		<td contenteditable="true" id="b">안녕하세용 이정성입니다 하하 호호 후훟 크크</td>
		<td><pre id="result"></pre></td>
	</tr>
</table>

<script src="diff.js"></script>
<script defer>
var a = document.getElementById('a');
var b = document.getElementById('b');
var result = document.getElementById('result');
var btn = document.getElementById('check');

btn.addEventListener('click', changed);

function changed() {
	var diff = JsDiff[window.diffType](a.textContent, b.textContent);
	var fragment = document.createDocumentFragment();
	for (var i=0; i < diff.length; i++) {

		if (diff[i].added && diff[i + 1] && diff[i + 1].removed) {
			var swap = diff[i];
			diff[i] = diff[i + 1];
			diff[i + 1] = swap;
		}

		var node;
		if (diff[i].removed) {
			node = document.createElement('del');
			node.appendChild(document.createTextNode(diff[i].value));
		} else if (diff[i].added) {
			node = document.createElement('ins');
			node.appendChild(document.createTextNode(diff[i].value));
		} else {
			node = document.createTextNode(diff[i].value);
		}
		fragment.appendChild(node);
	}

	result.textContent = '';
	result.appendChild(fragment);
}

window.onload = function() {
	onDiffTypeChange(document.querySelector('#settings [name="diff_type"]:checked'));
	changed();
};

/*
a.onpaste = a.onchange =
b.onpaste = b.onchange = changed;

if ('oninput' in a) {
	a.oninput = b.oninput = changed;
} else {
	a.onkeyup = b.onkeyup = changed;
}
*/

function onDiffTypeChange(radio) {
	window.diffType = radio.value;
	//document.title = "Diff " + radio.value.slice(4);
}

var radio = document.getElementsByName('diff_type');
for (var i = 0; i < radio.length; i++) {
	radio[i].onchange = function(e) {
		onDiffTypeChange(e.target);
		changed();
	}
}
</script>
</body>
</html>
